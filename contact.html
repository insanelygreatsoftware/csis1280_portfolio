  <div class="main">
    <!-- banner -->
    <div class="hero-banner">
      <div class="max-width-48">
        <div class="service-subtitle font-display">Contact</div>
        <div class="hero-heading font-display">Let's Work together</div>
        <div class="hero-description">I can't wait to hear from you.</div>
      </div>
    </div>

    <!-- contact -->
    <div class="contact-row">
      <div class="contact-container">
        <div class="hero-heading font-display">Tell me about your project</div>
        <div class="contacts pt-10">
          <div>
            <div class="font-display">Email</div>
            <a href="mailto:christsang@gmail.ocm" class="d-block mt-2 color-white">christsang@gmail.com</a>
          </div>

          <div>
            <div class="font-display">Phone</div>
            <a class="d-block mt-2 color-white" href="tel:17781234567">+1 778 123 4567</a>
          </div>

          <div>
            <div class="font-display">Address</div>
            <div class="d-block mt-2 color-white">1234 Main Street, Vancouver, BC, Canada</div>
          </div>
        </div>

        <form class="enquiry-form pt-10" action="" method="POST">
          <div class="form-group">
            <label for="name" class="font-display">Name</label>
            <input type="text" id="name" name="name" required>
          </div>

          <div class="form-group">
            <label for="email" class="font-display">Email</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label for="company" class="font-display">Company</label>
            <input type="text" id="company" name="company">
          </div>

          <div class="form-group">
            <label for="phone" class="font-display">Phone</label>
            <input type="tel" id="phone" name="phone">
          </div>

          <div class="form-group">
            <label for="message" class="font-display">Message</label>
            <textarea id="message" name="message" required></textarea>
          </div>

          <button type="submit" class="font-display hi-button font-bold">Say Hi!</button>
        </form>
      </div>
    </div>
